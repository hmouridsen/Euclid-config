#####################################################################
# 	Macros
#####################################################################
# Home, get position, throw around toolhead, home again.
# If MCU stepper positions (first line in GET_POSITION) are greater than a full step different (your number of microsteps), then skipping occured.
# We only measure to a full step to accomodate for endstop variance.
# Example: TEST_SPEED SPEED=300 ACCEL=5000 ITERATIONS=10
[delayed_gcode NEVERMORE_OFF]
gcode:
    SET_FAN_SPEED FAN=nevermore SPEED=0.0

[gcode_macro NEVERMORE_ON]
description: Helper: Nevermore on
gcode:
  SET_FAN_SPEED FAN=nevermore SPEED=0.8
  {action_respond_info("Nevermore on")}

[gcode_macro NEVERMORE_OFF]
description: Helper: Nevermore off
gcode:
  SET_FAN_SPEED FAN=nevermore SPEED=0.0            
  {action_respond_info("Nevermore off")}

[gcode_macro TEST_SPEED]
gcode:
	# Speed
	{% set speed  = params.SPEED|default(printer.configfile.settings.printer.max_velocity)|int %}
	# Iterations
	{% set iterations = params.ITERATIONS|default(5)|int %}
	# Acceleration
	{% set accel  = params.ACCEL|default(printer.configfile.settings.printer.max_accel)|int %}
	# Bounding box (in case the machine min/maxes are not perfect)
	{% set bound = params.BOUND|default(20)|int %}
	
	# Set speed test bounds (machine minimum/maximum positions, inset by the bounding box)
	{% set x_min = printer.toolhead.axis_minimum.x + bound %}
	{% set x_max = printer.toolhead.axis_maximum.x - bound %}
	{% set y_min = printer.toolhead.axis_minimum.y + bound %}
	{% set y_max = printer.toolhead.axis_maximum.y - bound %}

	# Save current gcode state (absolute/relative, etc)
	SAVE_GCODE_STATE NAME=TEST_SPEED
	
	# Absolute positioning
	G90
	
	# Set new limits
	SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel} ACCEL_TO_DECEL={accel / 2}

	# Home and get position for comparison later:
		G28
		# QGL if not already QGLd (only if QGL section exists in config)
		{% if printer.configfile.settings.quad_gantry_level %}
			{% if printer.quad_gantry_level.applied == False %}
				QUAD_GANTRY_LEVEL
                M402
				G28 Z
			{% endif %}
		{% endif %}	
		G0 X{printer.toolhead.axis_maximum.x} Y{printer.toolhead.axis_maximum.y} F{30 * 60}
		G4 P1000 
		GET_POSITION

	# Go to starting position
	G0 X{x_min} Y{y_min} Z{bound + 10} F{speed * 60}

	{% for i in range(iterations) %}
		# Diagonals
		G0 X{x_min} Y{y_min} F{speed * 60}
		G0 X{x_max} Y{y_max} F{speed * 60}
		G0 X{x_min} Y{y_min} F{speed * 60}
		G0 X{x_max} Y{y_min} F{speed * 60}
		G0 X{x_min} Y{y_max} F{speed * 60}
		G0 X{x_max} Y{y_min} F{speed * 60}
		
		# Box
		G0 X{x_min} Y{y_min} F{speed * 60}
		G0 X{x_min} Y{y_max} F{speed * 60}
		G0 X{x_max} Y{y_max} F{speed * 60}
		G0 X{x_max} Y{y_min} F{speed * 60}
	{% endfor %}

	# Restore max speed/accel/accel_to_decel to their configured values
	SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel} ACCEL_TO_DECEL={printer.configfile.settings.printer.max_accel_to_decel} 

	# Re-home XY and get position again for comparison:
		G28 X Y
		# Go to XY home positions (in case your homing override leaves it elsewhere)
		G0 X{printer.toolhead.axis_maximum.x} Y{printer.toolhead.axis_maximum.y} F{30 * 60}
		G4 P1000 
		GET_POSITION

	# Restore previous gcode state (absolute/relative, etc)
	RESTORE_GCODE_STATE NAME=TEST_SPEED

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28
    ##	Uncomment for for your size printer:
    #--------------------------------------------------------------------
    ##	Uncomment for 250mm build
    #G0 X125 Y125 Z30 F3600
    
    ##	Uncomment for 300 build
    #G0 X150 Y150 Z30 F3600
    
    ##	Uncomment for 350mm build
    G0 X175 Y175 Z30 F3600
    #--------------------------------------------------------------------

[bed_mesh]
speed: 400
horizontal_move_z: 10
##--------------------------------------------------------------------
##    Uncomment below for 250mm build
#mesh_min: 40, 40
#mesh_max: 210,210

##    Uncomment for 300mm build
#mesh_min: 40, 40
#mesh_max: 260,260

##    Uncomment for 350mm build
mesh_min: 40, 40
mesh_max: 310,310
##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic
relative_reference_index: 48

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
#gcode:
#    BED_MESH_CLEAR                 ; remove any existing bed mesh (EDIT)
#    G32                            ; home all axes
#    BED_MESH_CALIBRATE             ; generate bed mesh (EDIT)
#    G1 Z20 F3000                   ; move nozzle away from bed
gcode:
    {% set bed = params.BED|int %}
    {% set extruder = params.EXTRUDER|int %}
#    SET_FAN_SPEED FAN=nevermore SPEED=0.8
    NEVERMORE_ON
#   M104 S{extruder}   ; Heat extruder to make Z home and QGL more accurate, but not enough to ooze
    M190 S{bed}        ; Wait for bed to heat up
    M109 S160   ; Wait for hotend in case it isn't at target temp by now
    #TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={CHAMBER}   ; wait for chamber temp
    BED_MESH_CLEAR                 ; remove any existing bed mesh (EDIT)
    STATUS_LEVELING
    G32; home and QGL
    STATUS_MESHING
    BED_MESH_CALIBRATE             ; generate bed mesh (EDIT)
    M402
    G1 X5.1 Y20 Z50 F3000
#    G1 Z20 F3000  ; move nozzle away from bed
    M109 S{extruder}   ; Wait for extruder heat up to target temp
    M117 Priming
    G92 E0
    SAVE_GCODE_STATE NAME=prime_extruder_state
    G90
    G1 X5.1 Y20 Z0.3 F5000          ; Set Prime Line start point
    G1 X5.1 Y200 Z0.2 F1500.0 E15   ; Draw the first line
    G1 X5.4 Y200 Z0.2 F5000.0       ; Move to the side a little
    G1 X5.4 Y20.0 Z0.20 F2000.0 E30  ; Draw the second line
    G92 E0 
    G1 F2400 E-0.7 # Small retract to remove pressure
    G1 Z2.0 F3000 ;Move Z Axis up
    RESTORE_GCODE_STATE NAME=prime_extruder_state
    STATUS_PRINTING
    M117 Printing...

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z5 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X125 Y250 F3600            ; park nozzle at rear
    BED_MESH_CLEAR
    UPDATE_DELAYED_GCODE ID=NEVERMORE_OFF DURATION=300
    STATUS_OFF
    M117 Done...
    
